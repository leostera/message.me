<span ng-hide="conversations.length">No conversations yet!</span>
<p>Click on People and pick someone to start talking to :)</p>
<ul ng-show="conversations.length">
  <li
    ng-class="{'selected': selectedConversation==conversation}"
    ng-click="selectedConversation = conversation"
    ng-repeat="conversation in conversations | orderBy:newMessageCount">
    <img ng-src="//graph.facebook.com/{{conversation.to.username}}/picture" alt="">
    <span>{{conversation.to.username}}</span>
    <p>{{conversation.messages.pop().substr(120)+'...'}}</p>
  </li>
</ul>
